<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="stripe-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .vertical {
        display: flex;
      }
      .date-separator {
        margin: 0.4em 0.3em 0;
        font-size: 1.3em;
      }
      .small {
        width: 15%;
        max-width: 2em;
      }
      .full {
        flex-grow: 1;
        margin-left: 1em;
      }
      #error {
        min-height: 1em;
        color: var(--paper-input-container-invalid-color, var(--error-color));
        @apply --paper-font-caption;
        @apply --paper-input-error;
      }
      /* hide input number selector */
      paper-input[type="number"] {
        --paper-input-container-input: {
          -moz-appearance: textfield;
          appearance: textfield;
        };
        --paper-input-container-input-webkit-spinner: {
          -webkit-appearance: none;
          appearance: none;
          margin: 0;
        };
      }
    </style>

    <iron-form id="form">
      <form>
        <paper-input type="numeric" name="number" label="Card number" auto-validate required no-label-float on-keyup="_maskCard"></paper-input>
        <div class="vertical">
          <paper-input class="small" type="number" name="exp_month" label="MM" min="1" max="12" maxlenght="2" auto-validate required no-label-float></paper-input>
          <div class="date-separator">/</div>
          <paper-input class="small" type="number" name="exp_year" label="YY" maxlenght="2" auto-validate required no-label-float></paper-input>
          <paper-input class="full" type="number" name="cvc" label="CVC" auto-validate required no-label-float></paper-input>
          <template is="dom-if" if="[[ !hideZip ]]">
            <paper-input class="full" type="text" name="address_zip" label="ZIP" no-label-float></paper-input>
          </template>
        </div>
        <div id="error"></div>
        <template is="dom-if" if="[[ !hideSubmit ]]">
          <paper-button on-click="_submit">Submit</paper-button>
        </template>
      </form>
    </iron-form>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class StripeCard extends Polymer.Element {
      static get is() { return 'stripe-card'; }

      static get properties() {
        return {
          // Your stripe publishable key (https://stripe.com/docs/dashboard#api-keys)
          publishableKey: {
            type: String,
          },
          // Stripe token response (https://stripe.com/docs/api#token_object-id)
          token: {
            type: Object,
            notify: true,
          },
          // Stripe api endpoint
          _apiUrl: {
            type: String,
            value: 'https://api.stripe.com/v1/tokens',
          },
          // Stripe api version (taken from elements.js)
          _apiVersion: {
            type: String,
            value: 'stripe.js/aa094f2; stripe-js-v3/aa094f2',
          },
          // Stripe api headers Object
          _apiHeaders: {
            type: Object,
            value: () => {
              return new Headers({
                "Content-Type": "application/x-www-form-urlencoded",
                "Accept": "application/json",
              });
            },
          },
          // Whether to show zip-code field
          hideZip: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
          // Whether to display the submit button
          hideSubmit: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
          // Whether to use experimental credit card masking
          maskCard: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
          maskChar: {
            type: String,
            value: ' ',
          },
        };
      }

      // request token, returns a promise
      createToken() {
        return new Promise((resolve, reject) => {
          let form = this.$.form;

          // some basic client side validation
          if (!form.validate()) {
            return reject({
              type: 'form_validation',
            });
          };

          let payload = {
            'key': this.publishableKey,
            'payment_user_agent': this._apiVersion,
            'referrer': document.location.href,
            'card': form.serializeForm(),
          };

          fetch(this._apiUrl, {
            method: 'POST',
            body: this._nestedQueryString(payload),
            headers: this._apiHeaders,
          }).then((response) => {
            this._clearErrors();
            return response.json();
          }).then((body) => {
            if (body.id) {
              this.token = body;
              return resolve(body);
            } else if (body.error) {
              this._displayError(body.error);
              return reject(body.error);
            } else {
              return reject({
                type: 'api_error',
                message: 'Unknown error',
              });
            }
          }).catch((error)=> {
            return reject({
              type: 'api_connection_error',
              message: 'Connection to Stripe api failed.'
            });
          });
        });
      }

      _maskCard(event) {
        let input = event.composedPath()[0];

        // Bail if disabled or event.code not available
        if (!this.maskCard || !event.code) { return; };

        // Bail for undo characters
        let ignored_keys = ['Backspace', 'Space', 'Delete'];
        if (ignored_keys.includes(event.code)) { return; };

        // Decide on masking complexity depending on cursor position
        if (input.value.length == input.selectionStart) {
          this._maskCardSimple(input);
        } else {
          this._maskCardFull(input);
        }
      }

      // insert new space every 4th number
      _maskCardSimple(input) {
        if (input.value.length % 5 == 4) {
          input.value = input.value + this.maskChar;
        }
      }

      // realigns the whole input
      _maskCardFull(input) {
        let value = input.value;
        let cursor = input.selectionStart;

        // remove all masking characters
        value = value.replace(new RegExp(this.maskChar, 'g'), '');

        // split in parts of 4 digits
        value = value.match(/.{1,4}/g);

        // join by mask char
        value = value.join(this.maskChar);

        input.value = value;
        // set cursor to old position
        // TODO: handle offsite by new spaces
        input.selectionStart, input.selectionEnd = cursor;
      }

      _submit() {
        this.createToken().catch((error) => {/* suppress uncaught promise warnings */});
      }

      _clearErrors() {
        this.$.error.innerText = "";
      }

      _displayError(error) {
        if (error.type == "card_error" && error.param) {
          let element = this.$.form.querySelectorAll(`[name="${error.param}"]`)[0];
          element.invalid = true;

          if (error.param == "number") {
            element.errorMessage = error.message;
            return;
          }
        }
        this.$.error.innerText = error.message;
      }

      _nestedQueryString(params, parent) {
        var queryParts = [];
        var param;
        var value;
        for (param in params) {
          value = params[param];
          param = window.encodeURIComponent(param);
          if (typeof value === 'object') {
            queryParts.push(this._nestedQueryString(value, param))
          } else if (Array.isArray(value)) {
            for (var i = 0; i < value.length; i++) {
              if (parent) {
                queryParts.push(`${parent}[${param}]=${window.encodeURIComponent(value[i])}`);
              } else {
                queryParts.push(`${param}=${window.encodeURIComponent(value[i])}`);
              }
            }
          } else if (value !== null) {
            if (parent) {
              queryParts.push(`${parent}[${param}]=${window.encodeURIComponent(value)}`);
            } else {
              queryParts.push(`${param}=${window.encodeURIComponent(value)}`);
            }
          } else {
            if (parent) {
              queryParts.push(`${parent}[${param}]`);
            } else {
              queryParts.push(`${param}`);
            }
          }
        }
        return queryParts.join('&');
      }
    }
    customElements.define(StripeCard.is, StripeCard);
  </script>
</dom-module>
